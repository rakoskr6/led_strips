{
    'mode': 'static', # static, pulse, or music
    'global_brightness' : 0.9, # global brightness modifier
    'amplitude': 0.19, # only works on static, 0.0 to 1.0
    'pulsewidth': 50, # integer
    'decay_len':   40, # integer, used to be 8
    'decay_len_s': 3, # integer, used to be 5
    'adjust' : 1.0, # adjust factor for network lights
    'pattern_time' : 3, # adjust seconds between patterns
    'wireless_music' : False, # adjust if you want wireless lights to pulse
    'shimmer' : False, ## adjust to add or remove shimmering noise
    'use_runners' : False, # adds runners
    'num_runners' : 15, # if use_runners, number of runners to make
    'runner_length' : 40, # length of runners to add
    'runner_distance' : 100, # distance (in LEDs to put runners apart
    'runner_speed' : 1, # speed of runners in pixels/frame
    'sleep_time' : 0.04 # sleep time in seconds WARNING THIS MAY BREAK THINGS
}
